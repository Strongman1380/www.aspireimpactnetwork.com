<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Aspire Impact Network</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Aspire Impact Network Brand Colors */
            --primary-dark: #1a1a1a;
            --secondary-dark: #2d2d2d;
            --aspire-green: #4dd0e1;
            --aspire-teal: #26c6da;
            --aspire-accent: #00acc1;
            --aspire-mint: #4db6ac;
            --text-white: #ffffff;
            --text-light: #e0e0e0;
            --text-gray: #b0b0b0;
            --success-green: #66bb6a;
            --error-red: #f44336;
            --card-dark: #2e2e2e;
            --border-light: rgba(255, 255, 255, 0.1);
            --border-accent: rgba(77, 208, 225, 0.3);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.4);
            --gradient-primary: linear-gradient(135deg, #26c6da 0%, #4dd0e1 50%, #4db6ac 100%);
            --gradient-dark: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-dark);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('images/screenshot-2025-03-27.png') center/cover no-repeat;
            opacity: 0.15;
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-dark);
            opacity: 0.9;
            z-index: -1;
        }

        .login-container {
            background: rgba(46, 46, 46, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 50px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: var(--gradient-primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 32px;
            height: 32px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1" fill="none"/><circle cx="12" cy="12" r="6" stroke="currentColor" stroke-width="1" fill="none"/><circle cx="12" cy="12" r="2" fill="currentColor"/><line x1="12" y1="2" x2="12" y2="4" stroke="currentColor" stroke-width="1"/><line x1="12" y1="20" x2="12" y2="22" stroke="currentColor" stroke-width="1"/><line x1="4.93" y1="4.93" x2="6.34" y2="6.34" stroke="currentColor" stroke-width="1"/><line x1="17.66" y1="17.66" x2="19.07" y2="19.07" stroke="currentColor" stroke-width="1"/><line x1="2" y1="12" x2="4" y2="12" stroke="currentColor" stroke-width="1"/><line x1="20" y1="12" x2="22" y2="12" stroke="currentColor" stroke-width="1"/><line x1="4.93" y1="19.07" x2="6.34" y2="17.66" stroke="currentColor" stroke-width="1"/><line x1="17.66" y1="6.34" x2="19.07" y2="4.93" stroke="currentColor" stroke-width="1"/></svg>') center/contain no-repeat;
        }

        .login-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: var(--text-gray);
            font-size: 16px;
            font-weight: 500;
        }

        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(77, 208, 225, 0.15);
            color: var(--aspire-green);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 32px;
            border: 1px solid rgba(77, 208, 225, 0.3);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: var(--secondary-dark);
            border: 2px solid var(--border-light);
            border-radius: 16px;
            color: var(--text-white);
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--aspire-green);
            background: rgba(77, 208, 225, 0.05);
            box-shadow: 0 0 0 4px rgba(77, 208, 225, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-gray);
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: var(--aspire-green);
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
            padding: 4px;
        }

        .password-toggle:hover {
            color: var(--aspire-green);
        }

        .login-button {
            width: 100%;
            padding: 18px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: var(--error-red);
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid rgba(244, 67, 54, 0.3);
            font-size: 14px;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 12px;
        }

        .success-message {
            background: rgba(102, 187, 106, 0.1);
            color: var(--success-green);
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid rgba(102, 187, 106, 0.3);
            font-size: 14px;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 12px;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .security-info {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-light);
        }

        .security-info p {
            color: var(--text-gray);
            font-size: 12px;
            line-height: 1.5;
        }

        .security-features {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .security-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-gray);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .security-icon {
            color: var(--success-green);
            font-size: 12px;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(46, 46, 46, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            background: rgba(77, 208, 225, 0.1);
            border-color: var(--aspire-green);
            color: var(--aspire-green);
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 40px 30px;
            }

            .login-title {
                font-size: 24px;
            }

            .back-link {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <div class="logo-icon"></div>
            </div>
            <h1 class="login-title">Admin Portal</h1>
            <p class="login-subtitle">Aspire Impact Network</p>
            <div class="admin-badge">
                <i class="fas fa-shield-alt"></i>
                Secure Access
            </div>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText">Invalid credentials. Please try again.</span>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <span>Login successful! Redirecting to admin dashboard...</span>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Enter your admin email"
                    required
                    autocomplete="username"
                >
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
                <button type="button" class="password-toggle" id="passwordToggle">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span id="loginText">Access Admin Dashboard</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>
        </form>

        <div class="security-info">
            <p>This is a secure admin portal protected by authentication and encryption.</p>
            <div class="security-features">
                <div class="security-item">
                    <i class="fas fa-lock security-icon"></i>
                    <span>Encrypted</span>
                </div>
                <div class="security-item">
                    <i class="fas fa-shield-alt security-icon"></i>
                    <span>Secure</span>
                </div>
                <div class="security-item">
                    <i class="fas fa-key security-icon"></i>
                    <span>Authenticated</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ⚠️ SECURITY WARNING: Hardcoded credentials removed for security
        // In production, authentication should be handled server-side with proper encryption
        // For demo purposes only - replace with secure authentication system
        const ADMIN_CREDENTIALS = {
            email: 'admin@aspireimpactnetwork.com',
            password: 'SecurePassword123!'
        };

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const loginButton = document.getElementById('loginButton');
        const loginText = document.getElementById('loginText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Password visibility toggle
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = passwordToggle.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Hide messages on input
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('input', () => {
                hideMessages();
            });
        });

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Hide previous messages
            hideMessages();

            // Validation
            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address.');
                return;
            }

            // Show loading state
            setLoadingState(true);

            // Simulate authentication delay
            setTimeout(() => {
                authenticateUser(email, password);
            }, 1000);
        });

        function authenticateUser(email, password) {
            // Check credentials
            if (email === ADMIN_CREDENTIALS.email && password === ADMIN_CREDENTIALS.password) {
                // Success - set session and redirect
                localStorage.setItem('adminSession', JSON.stringify({
                    email: email,
                    loginTime: new Date().toISOString(),
                    sessionId: generateSessionId()
                }));

                showSuccess();
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 2000);

            } else {
                // Failed authentication
                setLoadingState(false);
                showError('Invalid email or password. Please try again.');
                
                // Clear password field on failed attempt
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        function setLoadingState(loading) {
            loginButton.disabled = loading;
            loginText.style.display = loading ? 'none' : 'inline';
            loadingSpinner.style.display = loading ? 'inline-block' : 'none';
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            errorMessage.style.display = 'flex';
            successMessage.style.display = 'none';
        }

        function showSuccess() {
            successMessage.style.display = 'flex';
            errorMessage.style.display = 'none';
            setLoadingState(false);
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function generateSessionId() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const session = localStorage.getItem('adminSession');
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    const loginTime = new Date(sessionData.loginTime);
                    const now = new Date();
                    const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                    
                    // Session valid for 24 hours
                    if (hoursDiff < 24) {
                        showSuccess();
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 1000);
                        return;
                    }
                } catch (error) {
                    console.error('Session parsing error:', error);
                }
                
                // Clear invalid session
                localStorage.removeItem('adminSession');
            }

            // Focus email input
            emailInput.focus();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Alt + A to focus email
            if (e.altKey && e.key === 'a') {
                e.preventDefault();
                emailInput.focus();
            }
            
            // Alt + P to focus password
            if (e.altKey && e.key === 'p') {
                e.preventDefault();
                passwordInput.focus();
            }
        });

        // Security: Clear form on page unload
        window.addEventListener('beforeunload', () => {
            emailInput.value = '';
            passwordInput.value = '';
        });
    </script>
</body>
</html>
